api_platform:
    title: Hello API Platform
    version: 1.0.0
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    formats:
        jsonld: ["application/ld+json"]
        json: ["application/json"]
    mapping:
        paths:
          - '%kernel.project_dir%/config/api_platform'
    exception_to_status:
        App\Exceptions\PaydayCalculatorInvalidDataException: 422
        Symfony\Component\Serializer\Exception\UnexpectedValueException: 422
